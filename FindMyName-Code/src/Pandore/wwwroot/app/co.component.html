<div class="core">
    <form (ngSubmit)="connexion()" style="max-width: 330px; margin:30px;">
        <h2 style="color:antiquewhite;" class="form-signin-heading">Connectez-vous :</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputEmail"  [(ngModel)]="mail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword"  [(ngModel)]="password" class="form-control" placeholder="Password" required="" type="password">
        <div class="checkbox">
            <label>
                <input value="remember-me" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
