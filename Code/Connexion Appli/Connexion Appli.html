<html>
<head>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		function connexion() {
		
		var login = document.getElementById("login").value;
		var mdp = document.getElementById("password").value;
		alert(login);
		alert(mdp);
			
		$.getJSON('connexion.json', function(data){
		
		$.each(data, function(key, val)
		{
			if ((val.login==login) && (val.mdp==mdp))
			{
				alert("Vous êtes connecté !");
				return false;
			}
			else
			{
				alert("Erreur de connection !");
				return false;
			}
			//$("div").append(" "+ val +"<br/>");
		});
	});
	
	}
	</script>
</head>

<body>

	<table border="0">
		<tr>
			<td>
				Login :
			</td>
			<td>
				<input type="text"  id="login" placeholder="Enter a name here">
			</td>
		</tr>
		
		<tr>
		
			<td>
				Password :
			</td>
			<td>
				<input type="password"  id="password" placeholder="Enter your password here">
			</td>
		
		</tr>
		
		<tr>
			<td>
				<input type="button"  value="Afficher" onclick="connexion()"/>
			</td>
		</tr>
		
	</table>
	<div>
		
	</div>

</body>
</html>
