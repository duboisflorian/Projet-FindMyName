	function ecriture()

		//Creation du tableau qui va recevoir toutes les lignes du fichier JSON
		
		var Tab = new Array();

		{
			if (Tab[i]==login)
			{
				Tab.splice(i,1,"");
			}
		}

		//Tab.splice(Tab.length-7,1,'},');

</script>
